<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Tester - PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚡ Typing Speed Tester</h1>
    
    <div class="quote-box" id="quoteDisplay">🚀 Hit "Start Typing" to get your first typing challenge!</div>
    
    <textarea id="quoteInput" placeholder="Start typing here..." disabled></textarea>
    
    <div id="result"></div>
    
    <button id="startBtn">🚀 Start</button>
    <button id="restartBtn" style="display:none; margin-left: 10px;">🔄 Try Again</button>
    
    <h1 class="credit">Created by Mohamed Maruf Kureshi ❤️</1>
  </div>

  <script src="script.js"></script>
</body>
</html>
